<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body style="background-color: lightblue;">
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend><strong>Datos personales</strong></legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" maxlength="100" required autofocus>
            </p>
            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" maxlength="100" required>
            </p>
            <p>
                <label for="dni">DNI:</label>
                <input type="text" name="DNI" id="DNI" maxlength="10" required placeholder="DNI con letra">
            </p>
        </fieldset>
        <fieldset>
            <legend><strong>Datos de su estancia</strong></legend>
            <p>
                <label for="hab">Tipo de habitación:</label>
                <input type="radio" name="hab" value="individual" checked>
                Individual
                <input type="radio" name="hab" value="doble">
                Doble
                <input type="radio" name="hab" value="triple">
                Triple
            </p>
            <p>
                Número de personas: <select name="numpersonas">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>
            <p>
                <label for="mascota">Llevo mascota</label>
                <input type="checkbox" name="mascota" id="mascota">
            </p>
            <p>
                <label for="diaentrada">Fecha de entrada:</label>
                <input type="date" name="diaentrada" id="diaentrada">
            </p>
            <p>
                <label for="horaentrada">Hora de llegada:</label>
                <input type="time" name="horaentrada" id="horaentrada">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p>
    </form>
    <br>
    <a href="index.html">Volver</a>
</body>
</html>
